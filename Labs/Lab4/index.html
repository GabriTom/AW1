<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="filmLibrary.js"></script>
    
    <title>Film library</title>
</head>
<body>
    <div class="container-fluid" name="header">
        <div>
            <img src="./imgs/collection-play.svg" alt="collection-play.svg" id="filmIcon" class="filter-white"> Film library
        </div>
        <div style="align-items: center"><input type="text" id="srcBar" placeholder=" Search"></div>
        <img id="usrIcon" src="./imgs/person-circle.svg" alt="person-circle" class="filter-white">
    </div>
    <div name="mainPanel">
        <div class="list-group" id="leftP" role="tablist">
            <div id="innerLeftP">
                <a class="list-group-item list-group-item-action active" role="tab" id="list-home-list" data-toggle="list" onclick="changeView('all')" href="#">All</a>
                <a class="list-group-item list-group-item-action" role="tab" id="list-home-list" data-toggle="list" onclick="changeView('fav')" href="#">Favorites</a>
                <a class="list-group-item list-group-item-action" role="tab" id="list-home-list" data-toggle="list" onclick="changeView('rate')" href="#">Best rated</a>
                <a class="list-group-item list-group-item-action" role="tab" id="list-home-list" data-toggle="list" onclick="changeView('lm')" href="#">Seen last month</a>
                <a class="list-group-item list-group-item-action" role="tab" id="list-home-list" data-toggle="list" onclick="changeView('unsees')" href="#">Unseen</a>
            </div>
        </div>
        <div id="rightP">
            <header><h2 id="rightPTitle"></h2></header>
            <div>
                <ul id="rightMenu" class="nav flex-column">
                </ul>
            </div>
        </div>
    </div>
    <footer id="ftr">
        <button name="btnPlus" class="primary-button">+</button>
    </footer>
</body>
</html>
